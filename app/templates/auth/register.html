{% extends "base.html" %}

{% block title %}Register - Complaint Tracking System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i>Create Your Account</h2>
            <p>Join our platform and select your role to get started</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <label for="name" class="form-label">
                    <i class="fas fa-user"></i>Full Name
                </label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>Email Address
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">
                    <i class="fas fa-phone"></i>Phone Number
                </label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="department" class="form-label">
                    <i class="fas fa-building"></i>Department
                </label>
                <select id="department" name="department" class="form-control" required>
                    <option value="">Select Department</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="BBA">BBA</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role" class="form-label">
                    <i class="fas fa-user-tag"></i>Role
                </label>
                <select id="role" name="role" class="form-control" required onchange="toggleTeacherFields()">
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Staff/Teacher</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <div id="teacher-fields" style="display: none;">
                <div class="form-group">
                    <label for="category" class="form-label">
                        <i class="fas fa-tags"></i>Specialization Category
                    </label>
                    <select id="category" name="category" class="form-control">
                        <option value="">Select Category</option>
                        <option value="academic">Academic Issues</option>
                        <option value="infrastructure">Infrastructure</option>
                        <option value="administrative">Administrative</option>
                        <option value="hostel">Hostel Facilities</option>
                        <option value="technical">Technical Support</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>Password
                </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock"></i>Confirm Password
                </label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-user-plus"></i>Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</div>

<script>
function toggleTeacherFields() {
    const role = document.getElementById('role').value;
    const teacherFields = document.getElementById('teacher-fields');
    
    if (role === 'teacher') {
        teacherFields.style.display = 'block';
    } else {
        teacherFields.style.display = 'none';
    }
}
</script>
{% endblock %}
